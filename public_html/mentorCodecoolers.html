<!DOCTYPE html>

<html>
    <head>
        <title>Quest Store</title>
        <meta charset="UTF-8">
        <meta name="description" content="Quest Store for Codecool">
        <meta name="keywords" content="quests">
        <meta name="author" content="Kamil Brodziak, Hubert StrumiÅ„ski, Maciek Paluszkiewicz">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/navigation.css">
        <link rel="stylesheet" type="text/css" href="styles/mentorMenu.css">
        <link rel="stylesheet" type="text/css" href="styles/mentorCodecoolers.css">

    </head>
    <body>
        <div id="container">
            <main>
                <article>
                    <ul style="list-style-type: none;">
                        <li>MENU</li>
                        <li>CODECOOLERS</li>
                        <li>QUESTS</li>
                        <li>STORE</li>
                        <li>ACHIEVEMENT</li>
                        <li>STATISTICS</li>
                    </ul>
                </article>

                <article id="articleSecond">
                    <section>
                        <h1>Codecoolers</h1>
                        <div id="form">
                            <label>Name:</label><span style="color: red;"><sup>*</sup></span>
                            <br />
                            <input type="text" id="name" placeholder="Enter name" />
                            <br /><br />
                            <label>Surname:</label><span style="color: red;"><sup>*</sup></span>
                            <br />
                            <input type="text" id="surname" placeholder="Enter surname" />
                            <br /><br />
                            <label>Email:</label><span style="color: red;"><sup>*</sup></span>
                            <br />
                            <input type="text" id="email" placeholder="Enter email" />
                            <br /><br />
                            <input type="radio" name="class" value="option1"><label class="radioClass">Option1</label>
                            <input type="radio" name="class" value="option2"><label class="radioClass">Option2</label>
                            <input type="radio" name="class" value="option3"><label class="radioClass">Option3</label><br />
                            <input type="submit" value="DISMISS" id="btnDismiss" /><br />
                            <input type="submit" value="APROVE" id="btnAprove" />
                        </div>
                        
                    </section>
                </article>

                <div style="clear: both;"></div>
            </main>
            <nav>
                <ul id="navOptions">
                    <li><a href="#">Main</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Quests</a></li>
                    <li><a href="#">Contact</a></li>
                    <li></li>
                </ul>
            </nav>
        </div>
    </body>
</html>
